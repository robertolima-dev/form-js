<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col-12">
				<div class="row form-group">


					<div class="col-md-6">
						<label>Nome:</label>
						<input type="text" class="form-control" name="nome" id="nome">
					</div>
					<div class="col-md-6">
						<label>Email:</label>
						<input type="text" class="form-control" name="email" id="email">
					</div>
					<div class="col-md-6">
						<label>Telefone:</label>
						<input type="text" class="form-control" name="telefone" id="telefone">
					</div>
					<div class="col-md-6">
						<label>Senha:</label>
						<input type="password" class="form-control" name="senha" id="senha">
					</div>

					<div class="col-12">
						<button onclick="cadastrar()" class="btn btn-success btn-block mt-4">Salvar</button>
					</div>


				</div>
			</div>
		</div>

	</div>


	<script type="text/javascript">
		function cadastrar() {
			var _nome = document.getElementById('nome').value;
			var _email = document.getElementById('email').value;
			var _telefone = document.getElementById('telefone').value;
			var _senha = document.getElementById('senha').value;

			//console.log(_nome + _email + _telefone + _senha);

			var aluno = {
				nome: _nome,
				email: _email,
				telefone: _telefone,
				senha: _senha
			}

			console.log(aluno);
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
