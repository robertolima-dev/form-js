<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Formulário Simples</title>
	<link rel="stylesheet" href="./src/css/index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<header>
		<h1 class="bg-success p-3 text-center text-white shadow">Formulário de Inscrição</h1>
	</header>

	<main class="main__content mx-auto">

		<form method="post" target="_self" class="first__form  mx-auto border-1 border-secondary rounded-3 shadow p-3 my-5">
			<div class="form__field ">
				<label for="nome">Nome:</label>
				<input type="text" class="form-control" name="nome" id="nome" autocomplete="off">
			</div>

			<div class="form__field">
				<label for="email">Email:</label>
				<input type="email" class="form-control" name="email" id="email" autocomplete="off">
			</div>

			<div class="form__field">
				<label for="telefone">Telefone:</label>
				<input type="tel" class="form-control" name="telefone" id="telefone" autocomplete="off">
			</div>

			<div class="form__field">
				<label for="senha">Senha:</label>
				<input type="password" class="form-control" name="senha" id="senha" autocomplete="off">
			</div>

			<div>
				<button type="submit" class="btn btn-success my-2 w-100">Inscrever</button>
			</div>

		</form>

	</main>


	<script type="text/javascript" src="./src/js/index.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
